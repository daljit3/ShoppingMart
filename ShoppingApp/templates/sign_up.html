{% extends 'main_layout.html' %}

{% load django_bootstrap5 %}

<!-- Page title -->
{% block metaTitle %}Sign Up{% endblock%}

{% block bodyContent %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">

                    <h4 class="text-center text-uppercase mb-3">
                        Customer
                    </h4>
                    
                    <form action="" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Sign Up</button>
                        </div>
                        <p class="text-center mt-3">Already have an account? <a href="/sign-in">Sign In</a></p>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
