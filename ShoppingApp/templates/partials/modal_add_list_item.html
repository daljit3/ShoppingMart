<div class="modal fade" id="shoppingItemModal" tabindex="-1" aria-labelledby="shoppingItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shoppingItemModalLabel">Add item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
              {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="col-form-label">Item:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Quantity:</label>
              <input type="text" class="form-control" name="quantity" id="quantity" value="">
            </div>
            <div class="mb-3">
                <label for="category" class="col-form-label">Category:</label>
                <input type="text" class="form-control" id="category" name="category" value="">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
